{% extends 'basic_app/base.html' %}
{% block body_block %}

<div class="jumbotron">
    <h1>Please Login</h1>
    <form action="{% url 'basic_app:user_login' %}" method="POST">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter Your userame" id="">
        <br>
        <label for="password">Password</label>
        <input type="text" name="password" placeholder="Enter Your Password" id="">
        <br>

        <input type="submit" value="Login">


    </form>
</div>
{% endblock %}
